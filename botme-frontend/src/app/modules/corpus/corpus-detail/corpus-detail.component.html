<div class="card">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-brain mr-2"></i>
      {{corpus.name}}
    </h3>
    <div class="card-tools">
      <button type="button" class="btn btn-outline-primary">Save Changes</button>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body row">
    <div class="col-md-6">
      <dl>
        <dt>Corpus ID</dt>
        <dd>{{corpus.corpusId}}</dd>
        <dt>Locale</dt>
        <dd>{{corpus.locale}}</dd>
      </dl>
    </div>
    <div class="col-md-6">
      <dl>
        <dt>Comments</dt>
        <dd>{{corpus.comment}}</dd>
        <dt>Active</dt>
        <dd>
          <span *ngIf="corpus.active === true"
                class="badge bg-success">Yes</span>
          <span *ngIf="corpus.active === false"
                class="badge bg-danger">No</span>
        </dd>
      </dl>
    </div>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->

<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Intentions</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <ul class="nav nav-pills flex-column" *ngFor="let dat of corpus.data; let i = index">
          <li class="nav-item active">
            <a (click)="setIntent(i)" class="nav-link">
              <i class="fas fa-inbox"></i> {{dat.intent}}
              <span class="badge bg-primary float-right ml-2">{{dat.utterances.length}}</span>
              <span class="badge bg-secondary float-right ml-2">{{dat.answers.length}}</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-microphone-alt mr-2"></i>
          Utterances
        </h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" (click)="addNewUtterance()"><i class="fas fa-plus-square"></i> Add New</button>
          <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <gui-grid #utterance [columns]="columns"
                  [source]="source"
                  [cellEditing]="true"
                  [rowSelection]="true"
                  [theme]="'FABRIC'"
                  [horizontalGrid]="horizontalGrid"
                  [verticalGrid]="verticalGrid"
                  [rowColoring]="rowColoring"
                  [loading]="gridLoading"
                  [paging]="paging"
                  (cellEditEntered)="setformEdited(true)"
                  (cellEditSubmitted)="setformEdited(false)"
                  (sourceEdited)="onSubmit()"
                  (itemsSelected)="onItemSelected($event)">
        </gui-grid>
      </div>
      <!-- /.card-body -->
    </div>

  </div>
