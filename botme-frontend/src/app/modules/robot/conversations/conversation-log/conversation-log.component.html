<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <div class="card card-prirary cardutline direct-chat direct-chat-primary col col-12 col-md-8 m-3"
             *ngFor="let c of conversations; let i = index">
          <div class="card-header">
            <h3 class="card-title">Conversation {{i}}: {{c.conversationStart}}</h3>

            <div class="card-tools">
              <span data-toggle="tooltip" title="{{c.conversationLog.length}} item in this conversation"
                    class="badge bg-primary">{{c.conversationLog.length}}</span>
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <!-- Conversations are loaded here -->
            <div class="direct-chat-messages">
              <div *ngFor="let cl of c.conversationLog; let i = index">
                <!-- Message. Default to the left -->
                <div class="direct-chat-msg">
                  <div class="direct-chat-infos clearfix">
                    <span class="direct-chat-name float-left">User</span>
                    <span class="direct-chat-timestamp float-right"><li>{{cl.timeStamp}}</li></span>
                  </div>
                  <!-- /.direct-chat-infos -->
                  <img class="direct-chat-img" src="https://adminlte.io/themes/dev/AdminLTE/dist/img/user1-128x128.jpg">
                  <!-- /.direct-chat-img -->
                  <div class="direct-chat-text">
                    {{cl.query}}
                  </div>
                  <!-- /.direct-chat-text -->
                </div>
                <!-- /.direct-chat-msg -->
                <div class="direct-chat-msg right">
                  <div class="direct-chat-infos clearfix">
                    <span class="direct-chat-name float-left">Sofia</span>
                    <span class="direct-chat-timestamp float-right"><li>{{cl.timeStamp}}</li></span>
                  </div>
                  <!-- /.direct-chat-infos -->
                  <img class="direct-chat-img" src="https://adminlte.io/themes/dev/AdminLTE/dist/img/user7-128x128.jpg"
                       alt="Message User Image">
                  <!-- /.direct-chat-img -->
                  <div class="direct-chat-text">
                    {{cl.response}}
                  </div>
                  <!-- /.direct-chat-text -->
                </div>
                <!-- /.direct-chat-msg -->
              </div>
              <!-- /.direct-chat-pane -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <!--        <form action="#" method="post">-->
              <!--          <div class="input-group">-->
              <!--            <input type="text" name="message" placeholder="Type Message ..." class="form-control">-->
              <!--            <span class="input-group-append">-->
              <!--                      <button type="submit" class="btn btn-primary">Send</button>-->
              <!--                    </span>-->
              <!--          </div>-->
              <!--        </form>-->
            </div>
            <!-- /.card-footer-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
