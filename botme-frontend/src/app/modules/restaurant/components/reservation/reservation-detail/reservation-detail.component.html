<p-card header="Reservation" subheader="Type" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
    </ng-template>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
            numquam
            deserunt
        </p>
        <p-divider>
            <div class="p-d-inline-flex p-ai-center">
                <i class="pi pi-user p-mr-2 mr-2"></i>
                <b>Basic</b>
            </div>
        </p-divider>

        <div class="p-fluid">
            <div class="p-field p-grid">
                <label for="reservationType" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Reservation Type</label>
                <div class="p-col-12 p-md-10">
                    <p-dropdown id="reservationType" [options]="reservationType" optionLabel="name"
                        formControlName="reservationType" optionValue="name">
                    </p-dropdown>
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="reservationSource" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Reservation Source</label>
                <div class="p-col-12 p-md-10">
                    <p-dropdown id="reservationSource" [options]="reservationSource" optionLabel="name"
                        formControlName="reservationSource" optionValue="name">
                    </p-dropdown>
                </div>
            </div>
        </div>

        <p-divider>
            <div class="p-d-inline-flex p-ai-center">
                <i class="pi pi-user p-mr-2 mr-2"></i>
                <b>Customer</b>
            </div>
        </p-divider>
        <div class="p-fluid">
            <div class="p-field p-grid">
                <label for="customer" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Customer</label>
                <div class="p-col-12 p-md-10">
                    <p-dropdown id="customer" [options]="customers" optionLabel="customerName"
                        formControlName="customer" optionValue="_id" [filter]="true">
                    </p-dropdown>
                </div>
            </div>
        </div>

        <p-divider>
            <div class="p-d-inline-flex p-ai-center">
                <i class="pi pi-user p-mr-2 mr-2"></i>
                <b>Table</b>
            </div>
        </p-divider>
        <div class="p-fluid">
            <div class="p-field p-grid">
                <label for="table" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Table</label>
                <div class="p-col-12 p-md-10">
                    <p-dropdown id="table" formControlName="table" [filter]="true" optionValue="_id"
                        optionLabel="customerName" [options]="customers">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <p-divider>
            <div class="p-d-inline-flex p-ai-center">
                <i class="pi pi-user p-mr-2 mr-2"></i>
                <b>Meta</b>
            </div>
        </p-divider>

        <ng-template pTemplate="footer">
            <p-button label="Save" icon="pi pi-check"></p-button>
            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"
                [style]="{'margin-left': '.5em'}">
            </p-button>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button label="Save" action="submit" icon="pi pi-check"></p-button>
            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"
                [style]="{'margin-left': '.5em'}"></p-button>
        </ng-template>
    </form>

</p-card>
