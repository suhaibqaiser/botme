<div class="card card-primary">
  <!--header-->
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between m-v-15">
      <h3 class="card-title">Reservation Details <span *ngIf="!newForm">R-{{reservation.reservationLabel}}</span></h3>
      <div class="card-toolbar">
        <div class="d-flex">
          <button pButton pRipple type="button" label="Back" icon="pi pi-chevron-left" *ngIf="!editMode"
                  class="p-button-rounded p-button-success m-r-5 d-none d-sm-block"
                  [routerLink]="['../']"></button>

          <button pButton pRipple type="button" icon="pi pi-chevron-left" *ngIf="!editMode"
                  class="p-button-rounded p-button-success m-r-5  d-sm-none" [routerLink]="['../']"></button>

          <button pButton pRipple type="button" label="Delete" icon="pi pi-trash" *ngIf="editMode"
                  [disabled]="true" class="p-button-rounded p-button-danger m-r-5 d-none d-sm-block"></button>

          <button pButton pRipple type="button" label="Cancel" icon="pi pi-times"
                  class="p-button-rounded m-r-5 d-none d-sm-block" *ngIf="editMode"
                  (click)="disableEdit()"></button>

          <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded m-r-5  d-sm-none"
                  *ngIf="editMode" (click)="disableEdit()"></button>

          <button pButton pRipple type="button" label="Edit" icon="pi pi-pencil"
                  class="p-button-rounded m-r-5 d-none d-sm-block" *ngIf="!editMode"
                  (click)="enableEdit()"></button>

          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded m-r-5  d-sm-none"
                  *ngIf="!editMode" (click)="enableEdit()"></button>

          <button pButton pRipple type="button" label="Save" icon="pi pi-save" *ngIf="editMode"
                  class="p-button-rounded p-button-secondary m-r-5 d-none d-sm-block"
                  (click)="onSubmit()"></button>

          <button pButton pRipple type="button" icon="pi pi-save" *ngIf="editMode"
                  class="p-button-rounded p-button-secondary m-r-5  d-sm-none" (click)="onSubmit()"></button>
        </div>
      </div>
    </div>
  </div>
  <!--body-->
  <div class="card-body">
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <p-divider>
          <div class="p-d-inline-flex p-ai-center">
            <i class="pi pi-user p-mr-2 mr-2"></i>
            <b>Basic</b>
          </div>
        </p-divider>

        <div class="form-group">
          <label for="reservationType" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-weight-bold">Reservation Type</label>
          <div class="p-col-12 p-md-10">
            <p-dropdown id="reservationType" [options]="reservationType" optionLabel="name" formControlName="reservationType" optionValue="name" placeholder="Select reservation type"></p-dropdown>
          </div>
        </div>
        <div class="form-group">
          <label for="reservationSource" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-weight-bold">Reservation Source</label>
          <div class="p-col-12 p-md-10">
            <p-dropdown id="reservationSource" [options]="reservationSource" optionLabel="name" formControlName="reservationSource" optionValue="name" placeholder="Select reservation source" [ngClass]="{'ng-invalid ng-dirty': reservationForm.controls['reservationSource'].invalid}"></p-dropdown>
          </div>
        </div>
        <div class="form-group">
          <label for="reservationSeats" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-weight-bold">Reservation Seats</label>
          <div class="p-col-12 p-md-10">
            <p-inputNumber id="reservationSeats" formControlName="reservationSeats" inputId="minmax" inputId="minmax" mode="decimal" [min]="1" [max]="100" placeholder="Enter number of guests [1-100]" [ngClass]="{'ng-invalid ng-dirty' : reservationForm.controls['reservationSeats'].status === 'INVALID'}"></p-inputNumber>
          </div>
        </div>

      <p-divider>
        <div class="p-d-inline-flex p-ai-center">
          <i class="pi pi-user p-mr-2 mr-2"></i>
          <b>Customer</b>
        </div>
      </p-divider>

        <div class="form-group">
          <label for="customer" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-weight-bold">Customer</label>
          <div class="p-col-12 p-md-10">
            <p-dropdown id="customer" [options]="customers" optionLabel="customerName" formControlName="customer" optionValue="_id" [filter]="true" placeholder="Select customer" [ngClass]="{'ng-invalid ng-dirty': reservationForm.controls['customer'].invalid}"></p-dropdown>
          </div>
        </div>
      <p-divider>
        <div class="p-d-inline-flex p-ai-center">
          <i class="pi pi-user p-mr-2 mr-2"></i>
          <b>Table</b>
        </div>
      </p-divider>
        <div class="form-group">
          <label for="table" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-weight-bold">Table Label</label>
          <div class="p-col-12 p-md-10">
            <p-dropdown id="table" formControlName="table" [filter]="true" optionValue="_id" optionLabel="tableLabel" [options]="tables" placeholder="Select table" [ngClass]="{'ng-invalid ng-dirty': reservationForm.controls['table'].invalid}">></p-dropdown>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
