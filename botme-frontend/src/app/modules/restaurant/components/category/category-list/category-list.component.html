<div>
    <button pButton label="Add New" class="float-right p-button-raised p-button-rounded" icon="pi pi-plus"
        (click)="addNew()"></button>
</div>


<p-card>
    <p-table [value]="categories" editMode="row" dataKey="_id" selectionMode="single">
        <ng-template pTemplate="colgroup">
            <colgroup>
                <col style="width:10%">
                <col style="width:65%">
                <col style="width:15%">
                <col style="width:10%">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Categroy Name</th>
                <th>Active</th>
                <th style="width:8rem">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="category">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="category.categoryId" style="width: 100%;">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{category.categoryId}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="category.categoryName" style="width: 100%;">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{category.categoryName}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-inputSwitch [(ngModel)]="category.categoryActive"></p-inputSwitch>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <p-inputSwitch [(ngModel)]="category.categoryActive" [disabled]="true"></p-inputSwitch>
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td style="text-align:center">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        class="p-button-rounded p-button-text"></button>

                    <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button-rounded p-button-text p-button-danger"
                        (click)="removeCategory(ri)"></button>

                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        class="p-button-rounded p-button-text p-button-success p-mr-2"
                        (click)="editCategory(ri)"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <!-- card-body -->

</p-card>

<p-dialog [(visible)]="categoryDialog" [style]="{width: '450px'}" header="Add Category" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Id</label>
            <input type="text" pInputText id="Id" [(ngModel)]="newCategory.categoryId" required  />
            <small class="p-error" *ngIf="!newCategory.categoryId">Id is required.</small>
        </div>
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="newCategory.categoryName" required autofocus/>
            <small class="p-error" *ngIf="!newCategory.categoryName">Name is required.</small>
        </div>
        <div class="p-field">
            <label for="name">Active</label>
            <p-inputSwitch id="active" [style]="{'display':'block'}" [(ngModel)]="newCategory.categoryActive" required>
            </p-inputSwitch>
        </div>
        <button pButton label="Save" [style]="{'width': '10em'}" class="float-right p-button-rounded" icon="pi pi-plus"
            (click)="save()" [disabled]="!newCategory.categoryName || !newCategory.categoryId"></button>
    </ng-template>
</p-dialog>
