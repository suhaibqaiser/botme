<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Customer List</h2>
            <button type="button" class="btn btn-primary float-right"
            [routerLink]="['detail']" >Add New
            </button>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Created</th>
                <th>Updated</th>
                <th style="width: 40px">Active</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let customer of customers; let i = index" (click)="onSelect(customer)"
                  [class.selected]="customer === selectedCustomer">
                <button type="button" class="btn btn-default"
                        [routerLink]="['detail']" [queryParams]="{ customerId: customer.customerId}">View
                </button>
                <td>{{customer.customerName}}</td>
                <td>{{customer.customerEmail}}</td>
                <td>{{customer.customerPhone}}</td>
                <td>{{customer.createdAt}}</td>
                <td>{{customer.updatedAt}}</td>
                <td><span *ngIf="customer.customerActive === true"
                          class="badge bg-success">{{customer.customerActive}}</span>
                  <span *ngIf="customer.customerActive === false"
                        class="badge bg-danger">{{customer.customerActive}}</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
          <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
              <li class="page-item"><a class="page-link" href="#">«</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
