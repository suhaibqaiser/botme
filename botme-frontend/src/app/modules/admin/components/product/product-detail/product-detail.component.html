<div class="card card-primary">
    <div class="card-header">
        <div class="d-flex align-items-center justify-content-between m-b-15">
            <h3 class="card-title">Product Details</h3>
            <div class="card-toolbar">
                <button pButton pRipple type="button" label="Back" icon="pi pi-chevron-left" *ngIf="!editMode"
                    class="p-button-rounded p-button-success m-r-5" [routerLink]="['../']"></button>
                <button pButton pRipple type="button" label="Delete" icon="pi pi-trash" *ngIf="editMode" [disabled]="true"
                    class="p-button-rounded p-button-danger m-r-5"></button>
                <button pButton pRipple type="button" label="Cancel" icon="pi pi-times" class="p-button-rounded m-r-5"
                    *ngIf="editMode" (click)="disableEdit()"></button>
                <button pButton pRipple type="button" label="Edit" icon="pi pi-pencil" class="p-button-rounded m-r-5"
                    *ngIf="!editMode" (click)="enableEdit()"></button>
                <button pButton pRipple type="button" label="Save" icon="pi pi-save" *ngIf="editMode"
                    class="p-button-rounded p-button-secondary m-r-5" (click)="onSubmit()"></button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label for="form-productName" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Name: </label>
                    <div class="p-col-12 p-md-10">
                        <input type="text" pInputText formControlName="productName" id="form-productName"
                            placeholder="Enter Name">
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="form-productDesc" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Description:
                    </label>
                    <div class="p-col-12 p-md-10">
                        <input type="text" pInputText formControlName="productDesc" id="form-productDesc"
                            placeholder="Enter Description">
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="form-productPrice" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Price: </label>
                    <div class="p-col-12 p-md-10">
                        <p-inputNumber type="text" formControlName="productPrice" id="form-productPrice"
                            placeholder="Enter Price" inputId="minmaxfraction" mode="decimal" [minFractionDigits]="2"
                            [maxFractionDigits]="5">
                        </p-inputNumber>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="form-category" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Category:
                    </label>
                    <div class="p-col-12 p-md-10">
                        <p-dropdown id="form-category" [options]="categories" formControlName="category"
                            optionLabel="categoryName" optionValue="_id"></p-dropdown>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="form-productAddon" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Addon:
                    </label>
                    <div class="p-col-12 p-md-10">
                        <p-multiSelect id="form-productAddon" [options]="addons" formControlName="productAddon"
                            defaultLabel="Select an Addon" optionLabel="productName" display="chip" optionValue="_id">
                        </p-multiSelect>
                    </div>
                </div>
                <div class="p-field p-grid" *ngIf="!this.newForm">
                    <label for="form-productVariant" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Variant:
                    </label>
                    <div class="p-col-12 p-md-10">
                        <p-multiSelect id="form-productVariant" [options]="variants" formControlName="productVariant"
                            placeholder="Add a Variant" optionLabel="productName" display="chip" optionValue="_id">
                        </p-multiSelect>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="form-productImage" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Images:
                    </label>
                    <div class="p-col-12 p-md-10">
                        <p-chips id="form-productImage" formControlName="productImage"></p-chips>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="form-productTags" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Tags:
                    </label>
                    <div class="p-col-12 p-md-10">
                        <p-chips id="form-productTags" formControlName="productTags"></p-chips>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="form-productActive" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"> Product Active:
                    </label>
                    <div class="p-col-12 p-md-10">
                        <p-toggleButton id="form-productActive" formControlName="productActive" onLabel="Enabled"
                            offLabel="Disabled" onIcon="pi pi-check" offIcon="pi pi-times" [style]="{'width': '10em'}">
                        </p-toggleButton>
                    </div>
                </div>
            </div>


            <!-- <div class="card-footer">
                <button type="button" class="btn btn-secondary" [routerLink]="['../']">Cancel</button>
                <button type="submit" class="btn btn-primary float-right">
                    Save
                </button>
            </div> -->
        </form>
    </div>
</div>
