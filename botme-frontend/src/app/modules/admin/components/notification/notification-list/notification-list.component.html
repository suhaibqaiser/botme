<div class="card">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between m-b-15">
        <h4 class="m-b-0">Notification</h4>
        <!-- <h5 class="m-t-1">enabled</h5> -->
        <div class="card-toolbar"></div>
        <ul>
            <p-button *ngIf="checked" label="Test Notification" (onClick)="testNotification()" [style]="{'width': '10em'}"></p-button>
        </ul>
        <ul id="menu">
          <li>
            <p-dropdown #dd (onChange)="dropDown(dd)" *ngIf="checked" [options]="NotificationType" [(ngModel)]="SelectType" placeholder="Notification Type" [style]="{'width': '8em'}"></p-dropdown>
            <h6 *ngIf="checked">notification type</h6>
          </li>
        </ul>
        <ul>
          <p-inputSwitch [(ngModel)]="checked" (onChange)="handleChange($event)"></p-inputSwitch>
          <h6 *ngIf="checked; else elseBlock">enable</h6>
          <ng-template #elseBlock>
            <h6>disable</h6>
          </ng-template>   
        </ul>

    </div>
  </div>
</div>
<script src="notification-list.component.ts"></script>
