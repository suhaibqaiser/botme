<body class="login-page" style="min-height: 512.8px;">

  <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex"
    style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between w-100">
      <div class="container d-flex h-100">
        <div class="row align-items-center w-100">
          <div class="col-md-7 col-lg-5 m-h-auto">
            <div class="card shadow-lg">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between m-b-30">
                  <img class="img-fluid" alt="" src="assets/images/logo/logo.png">
                  <h2 class="m-b-0">Sign In</h2>
                </div>
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label class="font-weight-semibold" for="userName">Username:</label>
                    <div class="input-affix">
                      <i class="prefix-icon anticon anticon-user"></i>
                      <input type="text" class="form-control" placeholder="Username" name="username"
                        [(ngModel)]="form.username" required #username="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-semibold" for="password">Password:</label>
                    <a class="float-right font-size-13 text-muted" href="">Forget Password?</a>
                    <div class="input-affix m-b-10">
                      <i class="prefix-icon anticon anticon-lock"></i>
                      <input type="password" class="form-control" placeholder="Password" name="password"
                        [(ngModel)]="form.password" required minlength="6" #password="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-flex align-items-center justify-content-between">
                      <span class="font-size-13 text-muted">
                        Don't have an account?
                        <a class="small" href=""> Signup</a>
                      </span>
                      <button class="btn btn-primary">Sign In</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-none d-md-flex p-h-40 justify-content-between">
        <span class="">Â© 2019 ThemeNate</span>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a class="text-dark text-link" href="">Legal</a>
          </li>
          <li class="list-inline-item">
            <a class="text-dark text-link" href="">Privacy</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
