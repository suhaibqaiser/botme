stories:
  - story: greeting dinein
    steps:
      - intent: greet
      - action: utter_greet_buttons

  - story: dinein
    steps:
      - intent: inform
        entities:
          - orderType: dinein
      - action: utter_orderTypeSet
      - intent: inform
        entities:
          - person: 2
      - action: action_fetch_tables
      - intent: thanks
      - action: utter_thanks_response

  - story: pickup
    steps:
      - intent: inform
        entities:
          - orderType: pickup
      - action: utter_orderTypeSet
      - intent: inform
        entities:
          - orderId: O-45632
      - action: utter_pickup_response
      - intent: thanks
      - action: utter_thanks_response

  - story: delivery
    steps:
      - intent: inform
        entities:
          - orderType: delivery
      - action: utter_orderTypeSet
      - intent: inform
        entities:
          - orderId: O-12345
      - action: utter_delivery_response
      - intent: thanks
      - action: utter_thanks_response

  - story: thanks
    steps:
      - intent: thanks
      - action: utter_thanks_response

