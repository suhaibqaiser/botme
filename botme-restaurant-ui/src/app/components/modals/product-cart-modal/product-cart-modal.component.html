<!-- product-cart -->
<div id="sectionId-cart-modal" class="cart-modal-wrapper">
  <div id="entityId-close-cart" class="cart-modal modal-item">
    <div style="align-items: baseline" class="cart-modal-header">
      <h3 class="color-white">Cart</h3>
      <!-- <app-sofia-bot></app-sofia-bot> -->
      <div class="cart-modal-close">
        <a (click)="closeCart()" id="ctaId-close-cart"><i class="flaticon-cancel"></i></a>
      </div>
    </div>
    <div class="cart-modal-body">
      <h2 class="color-white">My Order</h2>
      <div *ngIf="cartService.cartLoader" class="text-center p-5">
      <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      </div>
      <div *ngIf="!cartService.cartLoader">
        <div id="{{product.productId}}" class="cart-modal-product"
             *ngFor="let product of cartService.cartProduct">
          <div class="cart-modal-thumb">
            <a href="/product-detail/?productId={{product.productId}}">
              <img [src]="_helperService.resolveProductImage(product)" alt="product">
            </a>
          </div>
          <div class="cart-modal-content">
            <h4 class="mb-1"><a href="javascript:void(0)">{{product.productName}}</a></h4>
            <h6 class="mb-1 text-white">Quantity: {{product.productQuantity}}</h6>
            <div class="cart-modal-action">
              <div class="cart-modal-action-item">
                <!--              <div class="cart-modal-quantity">-->
                <!--                <p class="cart-quantity-price">-->
                <!--                  <span *ngFor="let top of product.productToppings"><span *ngIf="top.productQuantity">{{top.productName }}( ${{top.productTotalPrice}})<br></span></span></p>-->
                <!--              </div>-->
                <!--              <div class="cart-modal-quantity">-->
                <!--                <p class="cart-quantity-price">-->
                <!--                  <span *ngFor="let addon of product.productAddons"><span *ngIf="addon.productQuantity">{{addon.productName }}( ${{addon.productTotalPrice}})<br> </span></span></p>-->
                <!--              </div>-->
                <div class="cart-modal-quantity">
                  <p class="cart-quantity-price"><strong>Sub Total</strong> : ${{product.productTotalPrice}}
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-2 cart-modal-action-item">
              <div class="cart-modal-delete">
                <a id="ctaId-remove" href="javascript:void(0)" (click)="removeFromCart(product)"><i
                  class="icofont-ui-delete"></i></a>
              </div>
              <div class="cart-modal-delete">
                <a id="ctaId-edit" *ngIf="!product.status" href="javascript:void(0)" (click)="editFromCart(product)">
                  <i class="fas fa-edit"></i></a>
              </div>
              <div class="cart-modal-delete">
                <a id="ctaId-view" *ngIf="!product.status" href="javascript:void(0)" (click)="showProductInfo(product)">
                  <i class="far fa-eye"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-modal-total">
        <p>Total</p>
        <h3>${{totalCartPrice()}}</h3>
      </div>
      <div id="entityId-view-order" class="cart-modal-button">
        <!--        <button [disabled]="cartProducts && !cartProducts.length" routerLink="/checkout" class="btn full-width">Proceed To Checkout</button>-->
        <a (click)="navigateToCart()" id="ctaId-view-order" class="btn btn-yellow full-width">View Order</a>
      </div>
      <!-- The commented content in below is currently used "display: none". If no data is in the modal, just add "active" class with it and hide rest of the data. -->
      <!-- <div class="modal-no-data">
          <img src="assets/images/empty-shopping-basket.png" alt="empty">
          <h3>No Data Available</h3>
      </div> -->
    </div>
  </div>
</div>
<!-- .end product-cart -->
