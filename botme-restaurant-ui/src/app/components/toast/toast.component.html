<div class="position-fixed  top-0 end-0 p-3" [style.z-index]="_toast.getToast().type ? '11000' : '100'">
  <div data-bs-delay="1500"  id="liveToast" [ngClass]="[_toast.getToast().bgColor]" class="toast " role="alert" aria-live="assertive" aria-atomic="true">
    <div  [ngClass]="[_toast.getToast().bgColor,_toast.getToast().textColor]" class="toast-header">
      <strong class="me-auto text-capitalize">{{_toast.getToast().type}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div [ngClass]="[_toast.getToast().textColor]"  class="toast-body">
      {{_toast.getToast().description}}
    </div>
  </div>
</div>
