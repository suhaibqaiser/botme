<!-- booking-section -->
<div class="booking-section pt-100 pb-70 bg-black">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm-12 col-md-12 col-lg-12 pb-30">
        <div class="reservation-form-area reservation-item">
          <form>
            <div class="reservation-form reservation-form-two reservation-form-white">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" placeholder="Name" class="form-control">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="flaticon-user-2"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="text" placeholder="Number of persons" class="form-control">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="flaticon-add-user"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" placeholder="Date" class="form-control" id="datepicker">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="flaticon-calendar-1"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" name="startTime" class="form-control timepicker" placeholder="Time" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="flaticon-clock"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn full-width" type="button">Book Now</button>
          </form>
        </div>
      </div>
<!--      <div class="col-sm-12 col-md-12 col-lg-5 pb-30">-->
<!--        <div class="reservation-item text-center text-lg-start">-->
<!--          <iframe src="/assets/chatbot.html" width="100%" height="450px" title="Chat Bot">-->

<!--          </iframe>-->

<!--        </div>-->
<!--      </div>-->
    </div>
  </div>
</div>
