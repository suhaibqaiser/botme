<!-- menu-section -->
<section class="menu-section menu-section-bg pt-100 pb-70 bg-black" *ngIf="!loading">
  <div class="container position-relative">
    <div class="section-title">
      <small>Menu</small>
      <h2 class="color-white">Just Choose From The Best</h2>
    </div>
    <div class="menu-main-carousel-area">
      <div class="menu-main-thumb-nav">

        <div class="menu-main-thumb-item" *ngFor="let cat of categoryList; let i = index">
          <div class="menu-main-thumb-inner">
            <img src="assets/images/menu-1.png" alt="menu">
            <p>{{cat}}</p>
          </div>
        </div>
      </div>
      <div class="menu-main-details-for">
        <div class="menu-main-details-item" *ngFor="let cat of categoryList; let i = index">
          <div class="menu-details-carousel">
            <div class="menu-details-carousel-item menu-details-carousel-black"
              *ngFor="let product of getProductsByCategory(cat); let i = index">
              <h3>{{product.productName}}</h3>
              <p>{{product.productDesc}}</p>
              <h4 class="menu-price">${{product.productRate.standard}}</h4>
              <a href="#" class="btn btn-yellow">
                Add To Cart <i class="flaticon-shopping-cart-black-shape"></i>
              </a>
              <div class="menu-details-carousel-image">
                <img src="assets/images/burger-slider-1.png" alt="menu">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- .end menu-section -->
